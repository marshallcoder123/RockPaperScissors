<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script>

        function getComputerChoice() {
            let random = Math.random();
            let computerPick;
            if (random <= .33) {
                computerPick = "rock"
            } else if (random > .33 && random <= .66) {
                computerPick = "paper"
            } else  {
                computerPick = "scissors"
            }
            return computerPick;
        }

        

        function playRound(playerPick, computerPick) {
            let isWinner = false;
            if (playerPick == computerPick) {
                console.log(`It's a tie! You both picked ${playerPick}`)
                return;
            }
            if (playerPick == "rock" && computerPick == "scissors") {
                console.log("You win! The computer picked scissors.");
                isWinner = true;
                return isWinner;
            } else if (playerPick == "paper" && computerPick == "rock") {
                console.log("You win! The computer picked rock.")
                isWinner = true;
                return isWinner;
            } else if (playerPick == "scissors" && computerPick == "paper") {
                console.log("You win! The computer picked paper.")
                isWinner = true;
                return isWinner;
            }
            console.log(`You lose. The computer picked ${computerPick}.`)
            return isWinner;
        }

        function game() {
            let userPoints = 0;
            let computerPoints = 0;

            console.log("Your about to play 5 rounds of rock paper scissors.")
            for (let i = 0; i < 5; i++) {
                let playerPick = prompt('Do you choose "Rock", "Paper", or "Scissors"?').toLowerCase();
                let computerPick = getComputerChoice();
                let winner = playRound(playerPick, computerPick);

                if (winner) {
                    userPoints++;
                } else if (!winner) {
                    computerPoints++;
                }
            }

            if (userPoints > computerPoints) {
                console.log(`You win with ${userPoints} points!`);
            } else if (computerPoints > userPoints) {
                console.log(`You lost with ${userPoints} points!`);
            } else {
                console.log("Its a draw!")
            }
        }

        game();
    </script>
</head>

</html>
